{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Main{% endblock %} :: Bboard</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'bboard/style.css' %}"
    />
  </head>
  <body>
    <div class="main">
      <header>
        <h1>Bboard</h1>
      </header>
      <nav>
        <a href="{% url 'index' %}">Main</a>
        <a href="{% url 'add' %}">Add</a>
        {% for rubric in rubrics %}
        <a href="{% url 'by_rubric' rubric.pk %}">{{ rubric.name }}</a>
        {% endfor %}
      </nav>
      <section>{% block content %}{% endblock %}</section>
    </div>
  </body>
</html>
