{% extends "layout/basic.html" %} 
{% block title %}{{ current_rubric.name }}{% endblock %}
{% block content %} 
<h1>Rubric: {{ current_rubric.name }}<h1>
{% for bb in bbs %}
<h2>{{ bb.title }}</h2>
<p>{{ bb.content }}</p>
<p><a href="{% url 'by_rubric' bb.rubric.pk %}">{{ bb.rubric.name }}</a></p>
<p>{{ bb.published|date:"d.m.Y H:i:s" }}</p>
{% endfor %} 
{% endblock %}
