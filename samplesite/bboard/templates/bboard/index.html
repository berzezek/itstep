{% extends "layout/basic.html" %} {% block content %}
<div class="container text-center">
  <div class="row">
    {% for bb in bbs %}
    <div class="col-lg-3 col-md-6 col-sm-12 mb-2">
      <div class="card">
        <h2>{{ bb.title }}</h2>
        <p>{{ bb.content }}</p>
        <p>
          <a href="{% url 'by_rubric' bb.rubric.pk %}">{{ bb.rubric.name }}</a>
        </p>
        <p>{{ bb.published|date:"d.m.Y H:i:s" }}</p>
      </div>
    </div>
    {% endfor %} {% endblock %}
  </div>
</div>
