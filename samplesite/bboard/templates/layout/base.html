{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{% block title %}{% endblock %} :: Bboard</title>
    <!-- Favicon-->
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'bboard/assets/favicon.ico' %}"
    />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'bboard/css/styles.css' %}" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation-->
    {% include "includes/header.html" %}
    <!-- Header-->
    <header class="bg-dark py-5">
      <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
          <h1 class="display-4 fw-bolder">BBoard</h1>
          <p class="lead fw-normal text-white-50 mb-0">Powerd by ItStep</p>
        </div>
      </div>
    </header>
    <section>

    </section>
    {% include 'includes/messages.html' %}
    <!-- Section-->
    <section class="py-5">{% block content %} {% endblock %}</section>
    <!-- Footer-->
    {% include 'includes/footer.html' %}
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'bboard/js/scripts.js' %}"></script>
  </body>
</html>
